syntax = "proto3";

package matrixhub.v1alpha1;

option go_package = "github.com/matrixhub-ai/matrixhub/api/go/v1alpha1;v1alpha1";

import "google/api/annotations.proto";
import "validate/validate.proto";
import "v1alpha1/utils.proto";

service Users {
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {
    option (google.api.http) = {
      get: "/api/v1alpha1/users"
    };
  }

  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/api/v1alpha1/users"
      body: "*"
    };
  }

  rpc GetUser(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/api/v1alpha1/users/{id}"
    };
  }

  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse) {
    option (google.api.http) = {
      delete: "/api/v1alpha1/users/{id}"
    };
  }

  rpc UpdateUserRoles(UpdateUserRolesRequest) returns (UpdateUserRolesResponse) {
    option (google.api.http) = {
      put: "/apis/v1alpha1/users/{id}/roles"
      body: "*"
    };
  }

  rpc GetCurrentUserProjectRoles(GetCurrentUserProjectRolesRequest) returns (GetCurrentUserProjectRolesResponse) {
    option (google.api.http) = {
      get: "/api/v1alpha1/users/projects/role"
    };
  }
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
}

message CreateUserRequest {
  string username = 1 [(validate.rules).string.min_len = 1];
  string password = 2 [(validate.rules).string.min_len = 1];
  string email = 3 [(validate.rules).string.email = true];
}

message CreateUserResponse {}

message ListUsersRequest {
  int32 page = 1;
  int32 page_size = 2;
  string search = 3;
}

message ListUsersResponse {
  repeated User users = 1;
  Pagination pagination = 2;
}

message GetUserRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message GetUserResponse {
  string id = 1;
  string username = 2;
  string email = 3;
}

message DeleteUserRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message DeleteUserResponse {}

message UpdateUserRolesRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
  repeated int32 add_roles = 2;
  repeated int32 remove_roles = 3;
}

message UpdateUserRolesResponse {
}

message GetCurrentUserProjectRolesRequest {}

message GetCurrentUserProjectRolesResponse {
  map<string, string> project_roles = 1;
}
