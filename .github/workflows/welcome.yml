name: Welcome First Time Contributors

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v3
        with:
          issue_message: |
            ðŸ‘‹ Hi @${{ github.actor }}, thanks for opening your first issue!

            We appreciate you taking the time to report this. A maintainer will review it soon.
            In the meantime, please make sure you've provided all the necessary details to help us understand and address your issue.
          pr_message: |
            ðŸ‘‹ Hi @${{ github.actor }}, thanks for your first pull request!

            We're excited to have you contribute to this project. A maintainer will review your changes as soon as possible.
            Please make sure your PR follows our contribution guidelines.
