services:
  mysql:
    image: mysql:8.4
    container_name: matrixhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: matrixhub
      MYSQL_USER: matrixhub
      MYSQL_PASSWORD: changeme
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  matrixhub:
    image: ghcr.io/matrixhub-ai/matrixhub:${TAG:-latest}
    container_name: matrixhub
    ports:
      - "3001:3001"
    volumes:
      - ./data/matrixhub:/data/
      - ../config/config.yaml:/etc/matrixhub/config.yaml:ro
    environment:
      - MATRIXHUB_DATABASE_DSN=matrixhub:changeme@tcp(mysql:3306)/matrixhub?charset=utf8mb4&multiStatements=true&parseTime=true
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
